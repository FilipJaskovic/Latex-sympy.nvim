name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  python-tests:
    name: Python tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install latex2sympy2 Flask sympy

      - name: Run backend unit tests
        run: make test-python

  nvim-smoke:
    name: Neovim smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y neovim curl

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install latex2sympy2 Flask sympy

      - name: Run CI checks
        run: make test-ci
